<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESERT CAMEL - Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #E5C76B;
            --gold-dark: #B8960C;
            --black: #0a0a0a;
            --black-light: #141414;
            --black-lighter: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Classes */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .glass-strong {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--gold);
        }

        .store-name {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profile-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: var(--gold);
            color: var(--black);
            transform: scale(1.1);
        }

        /* Main Container */
        .main-container {
            padding-top: 80px;
            padding-bottom: 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Ad Banner */
        .ad-banner {
            margin: 20px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .ad-banner:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
        }

        .ad-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-banner-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--black-lighter), var(--black-light));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .ad-banner-placeholder i {
            font-size: 3rem;
            color: var(--gold);
        }

        /* Search & Filter */
        .search-filter-section {
            padding: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
        }

        .category-pills {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            padding: 10px 20px;
            border-radius: 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pill:hover, .pill.active {
            background: var(--gold);
            color: var(--black);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* Trending Section */
        .section-title {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--gold);
        }

        .trending-section {
            padding: 0 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .trending-section::-webkit-scrollbar {
            display: none;
        }

        .trending-row {
            display: flex;
            gap: 20px;
            padding-bottom: 20px;
        }

        .trending-card {
            min-width: 280px;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .trending-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .trending-card-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .trending-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .trending-card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .trending-card-subtitle {
            font-size: 0.85rem;
            color: var(--gold);
        }

        .trending-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: var(--black);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* App List */
        .app-list {
            padding: 0 20px;
        }

        .app-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: var(--gold);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-category-badge {
            font-size: 0.7rem;
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        .download-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 12px;
            color: var(--black);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        /* Product Detail Overlay */
        .product-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 200;
            background: var(--black);
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-overlay.active {
            transform: translateY(0);
        }

        .product-header {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 15px 20px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--gold);
            color: var(--black);
        }

        .product-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        .product-hero {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-logo {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
            border: 2px solid var(--gold);
        }

        .product-hero-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .product-hero-info p {
            color: var(--text-muted);
        }

        .screenshots-section {
            margin-bottom: 30px;
        }

        .screenshots-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
        }

        .screenshots-scroll::-webkit-scrollbar {
            display: none;
        }

        .screenshot-img {
            width: 250px;
            height: 450px;
            border-radius: 16px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .detail-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--gold);
        }

        .detail-section p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .permissions-list {
            list-style: none;
        }

        .permissions-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .permissions-list li:last-child {
            border-bottom: none;
        }

        .permissions-list li i {
            color: var(--gold);
        }

        /* Rating Section */
        .rating-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .rating-stars {
            display: flex;
            gap: 5px;
        }

        .rating-stars i {
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating-stars i.active,
        .rating-stars i:hover {
            color: var(--gold);
            transform: scale(1.2);
        }

        .rating-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Sticky Download */
        .sticky-download {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            z-index: 10;
        }

        .sticky-download button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 14px;
            color: var(--black);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sticky-download button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        /* Profile Sidebar */
        .profile-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            z-index: 300;
            background: var(--black-light);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .profile-sidebar.active {
            right: 0;
        }

        .profile-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 299;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .profile-sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .profile-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.5rem;
            color: var(--black);
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .profile-menu {
            padding: 20px;
        }

        .profile-menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .profile-menu-item:hover {
            background: var(--glass-bg);
        }

        .profile-menu-item i {
            width: 24px;
            color: var(--gold);
        }

        .profile-menu-item.logout {
            color: #ff6b6b;
        }

        .profile-menu-item.logout i {
            color: #ff6b6b;
        }

        .about-dev-section {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .about-dev-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--gold);
        }

        .about-dev-content {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .donate-btn {
            margin: 20px;
            padding: 14px;
            width: calc(100% - 40px);
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 12px;
            color: var(--black);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .donate-btn:hover {
            transform: scale(1.02);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--black-light);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .modal p {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 12px;
            color: var(--black);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .primary-btn:hover {
            transform: scale(1.02);
        }

        .secondary-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }

        .auth-toggle a {
            color: var(--gold);
            cursor: pointer;
            text-decoration: none;
        }

        /* Loading Spinner */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--black-lighter);
            border: 1px solid var(--gold);
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .store-name {
                font-size: 1.1rem;
            }

            .product-hero {
                flex-direction: column;
                text-align: center;
            }

            .screenshot-img {
                width: 200px;
                height: 360px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header glass" id="header">
        <div class="logo-section">
            <img src="https://via.placeholder.com/45x45/D4AF37/000000?text=DC" alt="Logo" class="logo-img" id="storeLogo">
            <span class="store-name" id="storeName">DESERT CAMEL</span>
        </div>
        <div class="header-actions">
            <button class="profile-btn" onclick="toggleProfile()">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Ad Banner -->
        <div class="ad-banner glass" id="adBanner" onclick="handleAdClick()">
            <div class="ad-banner-placeholder" id="adPlaceholder">
                <i class="fas fa-bullhorn"></i>
                <span style="color: var(--text-muted);">Featured Content</span>
            </div>
        </div>

        <!-- Search & Filter -->
        <section class="search-filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search apps, games, tools..." id="searchInput" oninput="handleSearch()">
            </div>
            <div class="category-pills" id="categoryPills">
                <div class="pill active" data-category="all">All</div>
                <div class="pill" data-category="trending">ðŸ”¥ Trending</div>
                <div class="pill" data-category="games">Games</div>
                <div class="pill" data-category="web">Web</div>
                <div class="pill" data-category="entertainment">Entertainment</div>
                <div class="pill" data-category="tools">Tools</div>
            </div>
        </section>

        <!-- Trending Section -->
        <section id="trendingSection">
            <h2 class="section-title"><i class="fas fa-fire"></i> Trending Now</h2>
            <div class="trending-section">
                <div class="trending-row" id="trendingRow">
                    <!-- Trending items will be loaded here -->
                </div>
            </div>
        </section>

        <!-- App List -->
        <section>
            <h2 class="section-title"><i class="fas fa-th-large"></i> All Apps</h2>
            <div class="app-list" id="appList">
                <!-- Apps will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Product Detail Overlay -->
    <div class="product-overlay" id="productOverlay">
        <div class="product-header">
            <button class="back-btn" onclick="closeProductDetail()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span id="productHeaderTitle">App Details</span>
        </div>
        <div class="product-content" id="productContent">
            <!-- Product details will be loaded here -->
        </div>
        <div class="sticky-download">
            <button onclick="handleDownload()">
                <i class="fas fa-download"></i>
                <span>Download Now</span>
            </button>
        </div>
    </div>

    <!-- Profile Sidebar -->
    <div class="profile-sidebar-overlay" id="profileOverlay" onclick="toggleProfile()"></div>
    <div class="profile-sidebar" id="profileSidebar">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name" id="profileName">Guest User</div>
            <div class="profile-email" id="profileEmail">Not signed in</div>
        </div>
        <div class="profile-menu">
            <div class="profile-menu-item" id="authMenuItem" onclick="showAuthModal()">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In / Sign Up</span>
            </div>
            <div class="profile-menu-item" onclick="toggleProfile()">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="profile-menu-item logout" id="logoutItem" style="display: none;" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </div>
        </div>
        <button class="donate-btn" onclick="handleDonate()">
            <i class="fas fa-heart"></i>
            Support Developer
        </button>
        <div class="about-dev-section">
            <h3><i class="fas fa-code"></i> About Developer</h3>
            <p class="about-dev-content" id="aboutDevContent">Loading developer info...</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal">
            <h2 id="authModalTitle">Welcome Back</h2>
            <p id="authModalSubtitle">Sign in to download apps</p>
            <form id="authForm" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="authEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="primary-btn" id="authSubmitBtn">Sign In</button>
                <button type="button" class="secondary-btn" onclick="handleGuestLogin()">Continue as Guest</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <a onclick="toggleAuthMode()" id="authToggleLink">Sign Up</a>
            </div>
            <button class="modal-close" onclick="closeAuthModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMLydNbDVMWJKQBUMvPx8RUvXnF4PogcM",
            authDomain: "school-app-2bb0d.firebaseapp.com",
            databaseURL: "https://school-app-2bb0d-default-rtdb.firebaseio.com",
            projectId: "school-app-2bb0d",
            storageBucket: "school-app-2bb0d.firebasestorage.app",
            messagingSenderId: "467245412454",
            appId: "1:467245412454:web:6ae1394c41fdc77c47fda7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // State
        let currentUser = null;
        let storeConfig = {};
        let allApps = [];
        let currentProduct = null;
        let isLoginMode = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            loadStoreConfig();
            loadApps();
            initScrollHeader();
            initCategoryPills();
        });

        // Auth State Listener
        function initAuth() {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                updateProfileUI();
            });
        }

        // Update Profile UI
        function updateProfileUI() {
            const name = document.getElementById('profileName');
            const email = document.getElementById('profileEmail');
            const authItem = document.getElementById('authMenuItem');
            const logoutItem = document.getElementById('logoutItem');

            if (currentUser) {
                if (currentUser.isAnonymous) {
                    name.textContent = 'Guest User';
                    email.textContent = 'Browsing as guest';
                } else {
                    name.textContent = currentUser.email.split('@')[0];
                    email.textContent = currentUser.email;
                }
                authItem.style.display = 'none';
                logoutItem.style.display = 'flex';
            } else {
                name.textContent = 'Guest User';
                email.textContent = 'Not signed in';
                authItem.style.display = 'flex';
                logoutItem.style.display = 'none';
            }
        }

        // Load Store Config
        function loadStoreConfig() {
            db.ref('storeConfig').on('value', snapshot => {
                storeConfig = snapshot.val() || {};
                applyStoreConfig();
            });
        }

        function applyStoreConfig() {
            if (storeConfig.storeName) {
                document.getElementById('storeName').textContent = storeConfig.storeName;
                document.title = storeConfig.storeName;
            }
            if (storeConfig.logoUrl) {
                document.getElementById('storeLogo').src = storeConfig.logoUrl;
            }
            if (storeConfig.bannerUrl) {
                const banner = document.getElementById('adBanner');
                banner.innerHTML = `<img src="${storeConfig.bannerUrl}" alt="Ad Banner">`;
            }
            if (storeConfig.aboutDev) {
                document.getElementById('aboutDevContent').textContent = storeConfig.aboutDev;
            }
        }

        // Handle Ad Click
        function handleAdClick() {
            if (storeConfig.bannerLink) {
                window.open(storeConfig.bannerLink, '_blank');
            }
        }

        // Load Apps
        function loadApps() {
            const appList = document.getElementById('appList');
            const trendingRow = document.getElementById('trendingRow');

            appList.innerHTML = '<div class="loader"><div class="spinner"></div></div>';

            db.ref('apps').on('value', snapshot => {
                allApps = [];
                snapshot.forEach(child => {
                    allApps.push({ id: child.key, ...child.val() });
                });

                renderApps(allApps);
                renderTrending(allApps.filter(app => app.trending));
            });
        }

        // Render Apps
        function renderApps(apps) {
            const appList = document.getElementById('appList');

            if (apps.length === 0) {
                appList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>No Apps Found</h3>
                        <p>Check back later for new content</p>
                    </div>
                `;
                return;
            }

            appList.innerHTML = apps.map((app, index) => `
                <div class="app-card" style="animation-delay: ${index * 0.1}s" onclick="openProductDetail('${app.id}')">
                    <img src="${app.logoUrl || 'https://via.placeholder.com/60x60/D4AF37/000000?text=App'}" alt="${app.title}" class="app-icon">
                    <div class="app-info">
                        <div class="app-title">${app.title}</div>
                        <div class="app-subtitle">${app.subtitle || ''}</div>
                        <span class="app-category-badge">${app.category || 'App'}</span>
                    </div>
                    <button class="download-btn" onclick="event.stopPropagation(); handleDownload('${app.id}')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            `).join('');
        }

        // Render Trending
        function renderTrending(trendingApps) {
            const trendingRow = document.getElementById('trendingRow');
            const trendingSection = document.getElementById('trendingSection');

            if (trendingApps.length === 0) {
                trendingSection.style.display = 'none';
                return;
            }

            trendingSection.style.display = 'block';
            trendingRow.innerHTML = trendingApps.map(app => `
                <div class="trending-card glass" onclick="openProductDetail('${app.id}')">
                    <img src="${app.screenshots ? app.screenshots.split(',')[0].trim() : app.logoUrl || 'https://via.placeholder.com/280x180/1a1a1a/D4AF37?text=Featured'}" alt="${app.title}" class="trending-card-bg">
                    <span class="trending-badge">ðŸ”¥ HOT</span>
                    <div class="trending-card-overlay">
                        <div class="trending-card-title">${app.title}</div>
                        <div class="trending-card-subtitle">${app.subtitle || app.category || ''}</div>
                    </div>
                </div>
            `).join('');
        }

        // Open Product Detail
        function openProductDetail(appId) {
            currentProduct = allApps.find(app => app.id === appId);
            if (!currentProduct) return;

            const overlay = document.getElementById('productOverlay');
            const content = document.getElementById('productContent');
            document.getElementById('productHeaderTitle').textContent = currentProduct.title;

            const screenshots = currentProduct.screenshots ? currentProduct.screenshots.split(',').map(s => s.trim()).filter(s => s) : [];
            const permissions = currentProduct.permissions ? currentProduct.permissions.split(',').map(p => p.trim()).filter(p => p) : [];

            // Load rating
            db.ref(`ratings/${appId}`).once('value').then(snapshot => {
                const ratings = snapshot.val() || {};
                const ratingValues = Object.values(ratings);
                const avgRating = ratingValues.length > 0 ? (ratingValues.reduce((a, b) => a + b, 0) / ratingValues.length).toFixed(1) : '0.0';
                const userRating = currentUser && ratings[currentUser.uid] ? ratings[currentUser.uid] : 0;

                content.innerHTML = `
                    <div class="product-hero">
                        <img src="${currentProduct.logoUrl || 'https://via.placeholder.com/100x100/D4AF37/000000?text=App'}" alt="${currentProduct.title}" class="product-logo">
                        <div class="product-hero-info">
                            <h1>${currentProduct.title}</h1>
                            <p>${currentProduct.subtitle || ''}</p>
                            <span class="app-category-badge">${currentProduct.category || 'App'}</span>
                        </div>
                    </div>

                    ${screenshots.length > 0 ? `
                        <div class="screenshots-section">
                            <h3 style="margin-bottom: 15px; color: var(--gold);">Screenshots</h3>
                            <div class="screenshots-scroll">
                                ${screenshots.map(s => `<img src="${s}" alt="Screenshot" class="screenshot-img">`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="detail-section">
                        <h3><i class="fas fa-star"></i> Ratings & Reviews</h3>
                        <div class="rating-section">
                            <div class="rating-display">
                                <span class="rating-number">${avgRating}</span>
                                <div>
                                    <div class="rating-stars" id="ratingStars">
                                        ${[1,2,3,4,5].map(i => `
                                            <i class="fas fa-star ${i <= userRating ? 'active' : ''}" data-rating="${i}" onclick="submitRating(${i})"></i>
                                        `).join('')}
                                    </div>
                                    <div class="rating-count">${ratingValues.length} ratings</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3><i class="fas fa-info-circle"></i> Description</h3>
                        <p>${currentProduct.description || 'No description available.'}</p>
                    </div>

                    ${permissions.length > 0 ? `
                        <div class="detail-section">
                            <h3><i class="fas fa-shield-alt"></i> Permissions</h3>
                            <ul class="permissions-list">
                                ${permissions.map(p => `<li><i class="fas fa-check-circle"></i> ${p}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
            });

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Product Detail
        function closeProductDetail() {
            document.getElementById('productOverlay').classList.remove('active');
            document.body.style.overflow = '';
            currentProduct = null;
        }

        // Submit Rating
        function submitRating(rating) {
            if (!currentUser || currentUser.isAnonymous) {
                showToast('Please sign in to rate');
                showAuthModal();
                return;
            }

            if (!currentProduct) return;

            db.ref(`ratings/${currentProduct.id}/${currentUser.uid}`).set(rating)
                .then(() => {
                    showToast('Rating submitted!');
                    openProductDetail(currentProduct.id);
                })
                .catch(err => showToast('Error: ' + err.message));
        }

        // Handle Download
        function handleDownload(appId) {
            if (!currentUser || currentUser.isAnonymous) {
                showToast('Please sign in to download');
                showAuthModal();
                return;
            }

            const app = appId ? allApps.find(a => a.id === appId) : currentProduct;
            if (app && app.downloadLink) {
                window.open(app.downloadLink, '_blank');
                showToast('Download started!');
            } else {
                showToast('Download link not available');
            }
        }

        // Handle Donate
        function handleDonate() {
            if (storeConfig.upiId) {
                const upiLink = `upi://pay?pa=${storeConfig.upiId}&pn=Developer&cu=INR`;
                window.open(upiLink, '_blank');
            } else {
                showToast('Donation not available');
            }
        }

        // Search
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allApps.filter(app => 
                app.title.toLowerCase().includes(query) || 
                (app.subtitle && app.subtitle.toLowerCase().includes(query)) ||
                (app.category && app.category.toLowerCase().includes(query))
            );
            renderApps(filtered);
        }

        // Category Pills
        function initCategoryPills() {
            const pills = document.querySelectorAll('.pill');
            pills.forEach(pill => {
                pill.addEventListener('click', () => {
                    pills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');

                    const category = pill.dataset.category;
                    if (category === 'all') {
                        renderApps(allApps);
                    } else if (category === 'trending') {
                        renderApps(allApps.filter(app => app.trending));
                    } else {
                        renderApps(allApps.filter(app => app.category && app.category.toLowerCase() === category));
                    }
                });
            });
        }

        // Scroll Header
        function initScrollHeader() {
            window.addEventListener('scroll', () => {
                const header = document.getElementById('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Profile Toggle
        function toggleProfile() {
            document.getElementById('profileSidebar').classList.toggle('active');
            document.getElementById('profileOverlay').classList.toggle('active');
        }

        // Auth Modal
        function showAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authModalTitle').textContent = isLoginMode ? 'Welcome Back' : 'Create Account';
            document.getElementById('authModalSubtitle').textContent = isLoginMode ? 'Sign in to download apps' : 'Join the premium experience';
            document.getElementById('authSubmitBtn').textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            document.getElementById('authToggleText').textContent = isLoginMode ? "Don't have an account?" : 'Already have an account?';
            document.getElementById('authToggleLink').textContent = isLoginMode ? 'Sign Up' : 'Sign In';
        }

        // Handle Auth
        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            const authMethod = isLoginMode 
                ? auth.signInWithEmailAndPassword(email, password)
                : auth.createUserWithEmailAndPassword(email, password);

            authMethod
                .then(() => {
                    showToast(isLoginMode ? 'Welcome back!' : 'Account created!');
                    closeAuthModal();
                    toggleProfile();
                })
                .catch(err => showToast(err.message));
        }

        // Guest Login
        function handleGuestLogin() {
            auth.signInAnonymously()
                .then(() => {
                    showToast('Browsing as guest');
                    closeAuthModal();
                })
                .catch(err => showToast(err.message));
        }

        // Logout
        function handleLogout() {
            auth.signOut()
                .then(() => {
                    showToast('Signed out');
                    toggleProfile();
                })
                .catch(err => showToast(err.message));
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
